<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>2-NFT preview card component</title>
    </head>
<body>
    <!-- <div class="welcome">
        <h1>2-NFT Preview Card - main.css</h1>
        <h2>مرحباً بكم.</h2>
    </div>
    <hr> -->
    <main>
    <div class="container">
        <div class="main-img">
            <img src="imgs/image-equilibrium.jpg" alt="NFT">
            <img class="icon-view" src="imgs/icon-view.png" alt="">
        </div>
        <div class="info">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="details">
            <div class="ethereum">
                <img src="imgs/icon-ethereum.svg" alt="Time">
                <span>0.041 ETH</span>
            </div>
            <div class="clock">
                <img src="imgs/icon-clock.svg" alt="Date">
                <span>3 days left</span>
            </div>
        </div>
        <hr>
        <footer>
            <img src="imgs/image-avatar.png" alt="">
            <p>Creation of <span>Jules Wyvern</span></p>
        </footer>
    </div>
</main>
</body>
</html>
